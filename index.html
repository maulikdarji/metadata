<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Metadata Microservice - FCC</title>
</head>
<body>
    <p>Upload a file to check its Metadata</p>
    <form name="metadata-form" method="post" enctype="multipart/form-data" action="/">
        <input type="file" name="user-file" id="user-file" REQUIRED>
        <input type="submit" name="submit" value="Upload">
    </form>
</body>
</html>
